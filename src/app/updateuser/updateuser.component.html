<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
  
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Update User</h2>
        <form  [formGroup]="form" (ngSubmit)="submit()" >

          <!--name-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name"  formControlName="name" type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="user.name" required>
            </div>
          </div>
          <!--Email-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email"  formControlName="email" name="email" class="form-control"  [(ngModel)]="user.email" placeholder="email" required>
            </div>
          </div>
          <!--Employee id-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="employeeId" class="form-label">Employee  id</label>
              <input id="employeeId" type="text"  formControlName="employeeId" name="employeeId" class="form-control"  [(ngModel)]="user.employeeId"  placeholder="employeeId" required>
            </div>
          </div>
            <!--DOB-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="dob" class="form-label">DOB</label>
                  <input id="dob" type="date" name="dob"  formControlName="dob" class="form-control"  [(ngModel)]="user.dob" required>
                </div>
              </div>
                <!--DOJ-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="doj" class="form-label">Date Of Joining</label>
              <input id="doj" type="date" name="doj"  formControlName="doj" class="form-control"   [(ngModel)]="user.doj"required>
            </div>
          </div>
            <!--designation-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="designation" class="form-label">Desgination</label>
                  <input id="designation"  formControlName="designation" type="text" name="designation" class="form-control"   [(ngModel)]="user.designation" placeholder="designation" required>
                </div>
              </div>


          
          <!--PNo-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input id="mobile" type="tel" name="mobile"  formControlName="mobile" class="form-control"   [(ngModel)]="user.mobile" placeholder="mobile" required>
            </div>
          </div>
         
            
          <!--address-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="Address" class="form-label">Address</label>
              <textarea id="Address" type="text" name="address"  formControlName="address" class="form-control" placeholder="New Delhi, India"   [(ngModel)]="user.address" rows="3" required></textarea>
            </div>
          </div>
            <!--department-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="department" class="form-label">Department</label>
                  <input id="department"  formControlName="department" type="text" name="department" class="form-control"  [(ngModel)]="user.department" placeholder="department" required>
                </div>
              </div>

               <!--department-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="status" class="form-label">Status</label>
                  <input id="status"  formControlName="status" type="text" name="status" class="form-control"  [(ngModel)]="user.status" placeholder="status" required>
                </div>
                </div>

               <!--department-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="employeeType" class="form-label">EmployeeType</label>
                  <input id="employeeType"  formControlName="employeeType" type="text" name="employeeType" class="form-control" [(ngModel)]="user.employeeType" placeholder="employeeType" required>
                </div>
                </div>

             

      
           <!--address-->
           <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="manager" class="form-label">Direct Manager</label>
              <input id="manager" type="text" name="manager"  formControlName="directManager" class="form-control" placeholder="" [(ngModel)]="user.directManager"required/>
            </div>
          </div>
    

         
          <div class="row">
            <div class="col-md-12 form-group">
              <input class="btn btn-primary w-100" type="submit" value="Submit">
            </div>
          </div>

          
        </form>
  
      </div>
    </div>
    
</body>
</html>
