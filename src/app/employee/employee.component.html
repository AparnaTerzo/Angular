                        <div class="container py-5 h-100">
                          <div class="row">
                            <div class="col-12">
                              <div class="row">
                                <div class="col-6 col-md-4 col-lg-5" *ngFor="let employee of employees | paginate: { itemsPerPage: 4, currentPage: p }" >
                                  <div class="card mb-3" style="border-radius: 15px;">
                                    <div class="card-body p-4">
                                      <div class="d-flex text-black">
                                        <div class="flex-shrink-0">
                                          <img (click)="viewEmployee(employee.id)"
                                          [src]="employee.profileUrl"
                                             class="img-fluid" style="width: 180px; border-radius: 10px;">
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                          <h5 class="mb-1">{{employee.employeeId}}</h5>
                                          <p class="mb-2 pb-1" style="color: #2b2a2a;">{{employee.name}}</p>
                                          <p class="mb-2 pb-1" style="color: #2b2a2a;">{{employee.designation}}</p>
                                          <p class="mb-2 pb-1" style="color: #2b2a2a;">{{employee.department}}</p>
                                          <div class="d-flex pt-1">
                                            <div class="d-inline mx-2">
                                              <button class="btn btn-warning" type="button" (click)="updateUser(employee.id)">Update</button>
                                            </div>
                                            <div class="d-inline">
                                              <button class="btn btn-danger" (click)="deleteUser(employee.id)" type="button">Delete</button>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              
                            </div>
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                          </div>
                        </div>
